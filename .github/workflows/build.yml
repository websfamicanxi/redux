name: Cross-Platform Build

on:
  push:
    branches: [ main, github-workflow ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      architectures:
        description: 'Target architectures (comma separated)'
        required: false
        default: 'x64'
        type: string
      release:
        description: 'Create a release'
        required: false
        default: false
        type: boolean

jobs:
  # Build jobs for x64 architecture - always run
  build-x64:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            arch: x64
            platform: linux
          - os: windows-latest
            arch: x64
            platform: win32
          - os: macos-latest
            arch: x64
            platform: darwin
            
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      # Cache node_modules
      - name: Cache node modules
        uses: actions/cache@v4
        id: cache-node-modules
        with:
          path: node_modules
          key: ${{ matrix.os }}-${{ matrix.arch }}-node-modules-${{ hashFiles('**/package-lock.json') }}

      - name: Install dependencies
        if: steps.cache-node-modules.outputs.cache-hit != 'true'
        run: npm ci
        env:
          npm_config_arch: ${{ matrix.arch }}
          # Skip binaries not needed for the build
          ELECTRON_SKIP_BINARY_DOWNLOAD: 1

      # Windows-specific build steps
      - name: Windows Build
        if: matrix.os == 'windows-latest'
        run: |
          # Set up Windows-specific environment
          npm run compile
          npm run compile-build
          npm run compile-extensions-build
          npm run minify-vscode
        env:
          VSCODE_ARCH: ${{ matrix.arch }}

      # macOS-specific build steps
      - name: macOS Build
        if: matrix.os == 'macos-latest'
        run: |
          # Set up macOS-specific environment
          npm run compile
          npm run gulp vscode-darwin-${{ matrix.arch }}-min-ci
        env:
          VSCODE_ARCH: ${{ matrix.arch }}

      # Linux-specific build steps
      - name: Linux Build
        if: matrix.os == 'ubuntu-latest'
        run: |
          # Set up Linux-specific environment
          npm run compile
          npm run gulp vscode-linux-${{ matrix.arch }}-min-ci
        env:
          VSCODE_ARCH: ${{ matrix.arch }}

      # Package application
      - name: Package application
        run: |
          # Create distribution packages
          if [ "${{ matrix.os }}" == "windows-latest" ]; then
            npm run gulp vscode-win32-${{ matrix.arch }}-archive
          elif [ "${{ matrix.os }}" == "macos-latest" ]; then
            npm run gulp vscode-darwin-${{ matrix.arch }}-archive
          elif [ "${{ matrix.os }}" == "ubuntu-latest" ]; then
            npm run gulp vscode-linux-${{ matrix.arch }}-archive
          fi
        shell: bash
        env:
          VSCODE_ARCH: ${{ matrix.arch }}
          PLATFORM: ${{ matrix.platform }}

      # Upload build artifacts
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: vscode-${{ matrix.platform }}-${{ matrix.arch }}
          path: .build/${{ matrix.platform }}-${{ matrix.arch }}
          retention-days: 7

  # Build jobs for ARM64 architecture - only run when requested
  build-arm64:
    if: ${{ contains(github.event.inputs.architectures, 'arm64') }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            arch: arm64
            platform: linux
          - os: windows-latest
            arch: arm64
            platform: win32
          - os: macos-latest
            arch: arm64
            platform: darwin
            
    runs-on: ${{ matrix.os }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      # Cache node_modules
      - name: Cache node modules
        uses: actions/cache@v4
        id: cache-node-modules
        with:
          path: node_modules
          key: ${{ matrix.os }}-${{ matrix.arch }}-node-modules-${{ hashFiles('**/package-lock.json') }}
          
      - name: Install dependencies
        if: steps.cache-node-modules.outputs.cache-hit != 'true'
        run: npm ci
        env:
          npm_config_arch: ${{ matrix.arch }}
          # Skip binaries not needed for the build
          ELECTRON_SKIP_BINARY_DOWNLOAD: 1
          
      # Windows-specific build steps
      - name: Windows Build
        if: matrix.os == 'windows-latest'
        run: |
          # Set up Windows-specific environment
          npm run compile
          npm run compile-build
          npm run compile-extensions-build
          npm run minify-vscode
        env:
          VSCODE_ARCH: ${{ matrix.arch }}
          
      # macOS-specific build steps
      - name: macOS Build
        if: matrix.os == 'macos-latest'
        run: |
          # Set up macOS-specific environment
          npm run compile
          npm run gulp vscode-darwin-${{ matrix.arch }}-min-ci
        env:
          VSCODE_ARCH: ${{ matrix.arch }}
          
      # Linux-specific build steps
      - name: Linux Build
        if: matrix.os == 'ubuntu-latest'
        run: |
          # Set up Linux-specific environment
          npm run compile
          npm run gulp vscode-linux-${{ matrix.arch }}-min-ci
        env:
          VSCODE_ARCH: ${{ matrix.arch }}

      # Package application
      - name: Package application
        run: |
          # Create distribution packages
          if [ "${{ matrix.os }}" == "windows-latest" ]; then
            npm run gulp vscode-win32-${{ matrix.arch }}-archive
          elif [ "${{ matrix.os }}" == "macos-latest" ]; then
            npm run gulp vscode-darwin-${{ matrix.arch }}-archive
          elif [ "${{ matrix.os }}" == "ubuntu-latest" ]; then
            npm run gulp vscode-linux-${{ matrix.arch }}-archive
          fi
        shell: bash
        env:
          VSCODE_ARCH: ${{ matrix.arch }}
          PLATFORM: ${{ matrix.platform }}

      # Upload build artifacts
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: vscode-${{ matrix.platform }}-${{ matrix.arch }}
          path: .build/${{ matrix.platform }}-${{ matrix.arch }}
          retention-days: 7

  # Run tests matrix
  test:
    needs: build-x64
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            arch: x64
            platform: linux
            test-type: unit
          - os: ubuntu-latest
            arch: x64
            platform: linux
            test-type: integration
          - os: windows-latest
            arch: x64
            platform: win32
            test-type: unit
          - os: windows-latest
            arch: x64
            platform: win32
            test-type: integration
          - os: macos-latest
            arch: x64
            platform: darwin
            test-type: unit
          - os: macos-latest
            arch: x64
            platform: darwin
            test-type: integration

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: vscode-${{ matrix.platform }}-${{ matrix.arch }}
          path: .build/${{ matrix.platform }}-${{ matrix.arch }}

      - name: Run ${{ matrix.test-type }} tests
        run: |
          if [ "${{ matrix.test-type }}" == "unit" ]; then
            npm run test-node  # Assuming this is your unit test command
          else
            npm run test-browser  # Assuming this is your integration test command
          fi
        shell: bash
        env:
          VSCODE_ARCH: ${{ matrix.arch }}

  # Create release if specified
  release:
    needs: [build-x64, test]
    if: github.event.inputs.release == 'true'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ github.run_number }}
          name: Release v${{ github.run_number }}
          draft: true
          files: dist/**/*